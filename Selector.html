<!-- Universal: chọn tất cả các thẻ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <h1>A</h1>
        <p>P</p>
        <span>span</span>
    </div>
    <h2>h2</h2>
</body>
</html>
